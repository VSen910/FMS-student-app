<div class="modal-card">
  <h4 class="mb-4 maven-bold">Change password</h4>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword($event)">
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Old password</label>
      <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control rounded-3" />
    </div>
    <div class="mb-4">
      <label for="newPassword" class="form-label">New password</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control rounded-3" />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary rounded-3 px-4">Change password</button>
    </div>
  </form>
</div>
